<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../stuff-nav.css">
    <title>DragonMasters Static</title>
  </head>
  <body>
    <div id="app">

      <!-- Nav when signed in -->
      <nav id="main-nav">
        <div class="main-nav-divs" id="main-nav-left">
          <img class="medium-logo" src="/images/logo.png" alt="small-logo"/>
          <a class="nav-links btn-type-1-hover" href="/index.html"><h3>DragonMasters</h3></a>
          <a class="nav-links btn-type-1-hover" href="/guide/guide.html">Guide</a>
          <a class="nav-links btn-type-1-hover active" href="/stuff/stuff.html">My Stuff</a>
        </div>

        <div class='main-nav-divs' id='nav-right'>
          <p>Welcome, Rogue</p>
          <a
            href="/users/login.html"
            class='nav-links btn-type-1-hover login-logout'
          >Logout</a>
        </div>
      </nav>

      <!-- Stuff nav shows when on stuff pages(ie. campaigns, encounters, characters, etc.) -->
      <nav id='stuff-nav'>
        <a class='stuff-nav-links btn-type-1-hover nav-links' href="/stuff/stuff.html" end>My Stuff</a>
        <a class='stuff-nav-links btn-type-1-hover nav-links' href="/campaigns/campaigns.html">My Campaigns</a>
        <a class='stuff-nav-links btn-type-1-hover nav-links active' href="/encounters/encounters.html">My Encounters</a>
      </nav>

      <div class="page-layout-2">
        <h2 class="title-2">My Encounters</h2>

        <button class="btn-type-3 btn-type-3-hover create-btn">+ Create New</button>

        <div class="dashboard">
          <div class="dashboard-item">
            <h3>Troll fight</h3>
            <p>Frozen Solid</p>
            <p>Short Description</p>
            <p>Troll Cave</p>
            <p>Frodo, Sam, Gandalf</p>
            <button class="btn-type-2 btn-type-2-hover">View</button>
          </div>
          
        </div>

      </div>

      <footer id="main-footer">
        <div id="copyright-stuff">
          <img class="small-logo" src="/images/logo.png" alt="logo" />
          <h3>DragonMasters</h3>
          <p>&copy2023 DragonMasters</p>
        </div>

        <div id="social-stuff">
          <a class="social-link">
            <img class="social-img" src="/images/github-mark.png" alt="Github"/>
            <p>Github</p>
          </a>
        </div>
      </footer>

    </div>

  </body>
</html>
